<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOS Markdown Writer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM for UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transpilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        /* Custom styles for the DOS terminal look */
        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a1a; /* A slightly softer black */
        }
        /* Blinking cursor animation */
        @keyframes blink {
            50% { opacity: 0; }
        }
        .cursor {
            animation: blink 1s step-start infinite;
        }
        /* Scanlines effect for that retro CRT monitor feel */
        .scanlines::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 2;
        }
        /* Custom scrollbar to match the theme */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #008000;
            border: 2px solid #000;
        }
        .markdown-preview h1, .markdown-preview h2, .markdown-preview h3 {
            border-bottom: 2px solid #008000;
            padding-bottom: 4px;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        .markdown-preview a {
            color: #34d399; /* A brighter green for links */
            text-decoration: underline;
        }
        .markdown-preview code {
            background-color: #111;
            padding: 2px 6px;
        }
        .markdown-preview pre {
            background-color: #111;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }
        .markdown-preview ul {
            list-style-type: none;
        }
        .markdown-preview ul li::before {
            content: "> ";
            color: #008000;
        }
    </style>
</head>
<body class="bg-black text-green-500 min-h-screen p-4 sm:p-6 md:p-8">
    <!-- The root element where the React app will be mounted -->
    <div id="root"></div>

    <script type="text/babel">
        // A simple markdown to HTML converter function
        // This runs entirely in the browser, no server needed.
        const convertMarkdownToHTML = (markdown) => {
            let html = markdown;

            // Headings (e.g., #, ##, ###)
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold (e.g., **text**)
            html = html.replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>');

            // Italic (e.g., *text*)
            html = html.replace(/\*(.*)\*/gim, '<em>$1</em>');
            
            // Blockquotes (e.g., > quote)
            html = html.replace(/^\> (.*$)/gim, '<blockquote class="border-l-4 border-green-700 pl-4 italic my-4">$1</blockquote>');

            // Unordered Lists (e.g., - item)
            html = html.replace(/^- (.*$)/gim, '<ul><li>$1</li></ul>');
            // Consolidate adjacent list items into a single list
            html = html.replace(/<\/ul>\n<ul>/gim, '');

            // Code Blocks (e.g., ```code```)
            html = html.replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>');

            // Inline Code (e.g., `code`)
            html = html.replace(/`([^`]+)`/gim, '<code>$1</code>');

            // Links (e.g., [title](https://www.example.com))
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');

            // Paragraphs (wrap lines that aren't other elements in <p>)
            html = html.split('\n').map(line => {
                if (line.trim() === '' || line.startsWith('<h') || line.startsWith('<ul') || line.startsWith('<li') || line.startsWith('<block') || line.startsWith('<pre')) {
                    return line;
                }
                return `<p>${line}</p>`;
            }).join('');
            
            // Clean up extra paragraphs around lists
            html = html.replace(/<p><\/p>/g, '');


            return html;
        };
        
        // The main React component for the application
        function App() {
            const initialMarkdown = `# DOS-MARKDOWN v1.0\n\nC:\\> Type your markdown here.\n\n## Features\n\n- **Bold Text**\n- *Italic Text*\n- \`Inline Code\`\n- [Links](https://www.google.com)\n\n> A classic blockquote for your thoughts.\n\n\`\`\`\n// A full code block\nfunction greet() {\n  console.log("Hello, DOS!");\n}\n\`\`\`\n`;
            const [markdown, setMarkdown] = React.useState(initialMarkdown);

            const handleMarkdownChange = (event) => {
                setMarkdown(event.target.value);
            };

            const htmlOutput = convertMarkdownToHTML(markdown);

            return (
                <div className="border-4 border-double border-green-700 w-full max-w-7xl mx-auto h-[95vh] flex flex-col relative scanlines">
                    {/* Terminal Header */}
                    <div className="bg-green-700 text-black px-4 py-1 flex justify-between items-center text-xl">
                        <span>DOS Writer</span>
                        <div className="flex space-x-2">
                            <span className="w-4 h-4 border-2 border-black flex items-center justify-center font-bold">_</span>
                            <span className="w-4 h-4 border-2 border-black flex items-center justify-center font-bold">[]</span>
                            <span className="w-4 h-4 border-2 border-black flex items-center justify-center font-bold">X</span>
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-grow flex flex-col md:flex-row overflow-hidden">
                        {/* Editor Pane */}
                        <div className="w-full md:w-1/2 h-1/2 md:h-full flex flex-col p-4 bg-black">
                            <div className="flex-shrink-0">
                                <span>C:\&gt; EDIT MARKDOWN.TXT</span>
                                <span className="w-3 h-5 bg-green-500 inline-block ml-1 cursor"></span>
                            </div>
                            <textarea
                                value={markdown}
                                onChange={handleMarkdownChange}
                                className="w-full flex-grow bg-transparent text-green-500 border-none outline-none resize-none text-lg leading-relaxed mt-2"
                                spellCheck="false"
                            />
                        </div>

                        {/* Divider */}
                        <div className="w-full md:w-2 h-2 md:h-full bg-green-700"></div>

                        {/* Preview Pane */}
                        <div className="w-full md:w-1/2 h-1/2 md:h-full flex flex-col p-4 bg-black overflow-y-auto">
                             <div className="flex-shrink-0">
                                <span>C:\&gt; PREVIEW.exe</span>
                            </div>
                            <div
                                className="markdown-preview text-lg leading-relaxed mt-2"
                                dangerouslySetInnerHTML={{ __html: htmlOutput }}
                            />
                        </div>
                    </div>
                </div>
            );
        }

        // Render the App component into the 'root' div
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
